<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>John Kirch | Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_logo"><a href="#landing">JK</a></div>
        <div class="header_nav">
          <ul class="header_nav--list">
            <li class="header_nav--list-item">
              <a href="#projects" class="header_nav--link">Projects</a>
            </li>
            <li class="header_nav--list-item">
              <a href="#about" class="header_nav--link">About</a>
            </li>
            <li class="header_nav--list-item">
              <a href="#" class="header_nav--link">Services</a>
            </li>
            <li class="header_nav--list-item">
              <a href="#" class="header_nav--link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="social">
        <ul class="social__icon-list">
          <li class="social__icon-list-item">
            <a href="www.linkedin.com/in/johnkirchdev" class="social__icon-list-link"
              ><img src="./img/linkedin-icon.png" alt="John Kirch Linkedin" class="social__icon-list-img"
            /></a>
          </li>
          <li class="social__icon-list-item">
            <a href="https://github.com/johnkirch123" class="social__icon-list-link"
              ><img src="./img/github-icon.png" alt="John Kirch Github" class="social__icon-list-img"
            /></a>
          </li>
          <li class="social__icon-list-item">
            <a
              href="https://www.codewars.com/users/johnkirch123"
              class="social__icon-list-link"
              ><img
                src="./img/codewars-icon.png"
                alt="John Kirch Codewars"
                class="social__icon-list-img"
            /></a>
          </li>
        </ul>
      </div>
      <section id="landing" class="landing">
        <div class="landing__text-box">
          <h1 class="landing__text-box--heading">John Kirch</h1>
          <div class="landing__text-box--text">
            <span class="landing__text-box--span-applications"
              >Web Applications</span
            >
            <span class="landing__text-box--span-design">Web Design</span>
            <span class="landing__text-box--span-web3">Web3</span>
          </div>
          <button
            class="landing__text-box--button-1"
            onclick="document.querySelector('#about').scrollIntoView();"
          >
            Know More
          </button>
          <button
            class="landing__text-box--button-2"
            onclick="document.querySelector('#contact').scrollIntoView();"
          >
            Hire Me
          </button>
        </div>
      </section>
      <section id="projects" class="projects">Projects Section</section>
      <section id="about" class="about">About Section</section>
      <section id="services" class="services">Services Section</section>
      <section id="contact" class="contact">Contact Section</section>
      <footer class="footer">Footer Section &copy; John Kirch Studios</footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
